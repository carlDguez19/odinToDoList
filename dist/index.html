<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOTODOTODOTODO</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- PROJECT OVERLAY PROJECT OVERLAY PROJECT OVERLAY PROJECT OVERLAY -->
    <div class="newProjectOverlay">
        <h2>Project Form</h2>
        <form action="#" id="newProjectForm">
            <label for="title">Title: </label>
            <input type="text" id="title" placeholder="nameOfProject" maxlength="14">
            <label for="description">Description: </label>
            <input type="text" id="description" placeholder="briefDescriptionOfProject">
        </form>
        <div class="buttonCont">
            <button type="submit" form="newProjectForm" class="submitButton">Accept</button>
            <button type="reset" form="newProjectForm" class="closeButton">Cancel</button>
        </div>
    </div>
    <!-- TASK OVERLAYTASK OVERLAYVTASK OVERLAYTASK OVERLAYTASK OVERLAYTASK OVERLAYTASK OVERLAY -->
    <div class="newTaskOverlay">
        <h2>Task Form</h2>
        <form action="#" id="newTaskForm">
            <label for="tTitle">Title: </label>
            <input type="text" id="tTitle" placeholder="nameOfTask" maxlength="10">
            <label for="tDescription">Description: </label>
            <input type="text" id="tDescription" placeholder="briefDescriptionOfTask">
            <label for="tDueDate">Due Date: </label>
            <input type="date" id="tDueDate">
            
            <label for="tTaskPrio">Priority: </label>
            <select name="priority" id="tTaskPrio">
                <option value="Select one">Select One</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </form>
        <div class="taskButtonCont">
            <button type="submit" form="newTaskForm" class="taskSubmitButton">Accept</button>
            <button type="reset" form="newTaskForm" class="taskCloseButton">Cancel</button>
        </div>
    </div>
    <!-- INFO OVERLAYINFO OVERLAYINFO OVERLAYINFO OVERLAYINFO OVERLAYINFO OVERLAYINFO OVERLAY -->
    <div class="infoDescOverlay">
        <!-- here I will just textContent
        all the information of the
        the task or project into this div -->
        <span class="infoSec"></span>
        <div class="infoButton">
            <button type="reset" class="infoCloseButton">Close</button>
        </div>
    </div>
    <!-- ERROR PROJECT OVERLAY ERROR PROJECT OVERLAY ERROR PROJECT OVERLAY ERROR PROJECT OVERLAY -->
    <div class="errorProjectOverlay">
        <div class="projErrorMess">Entry must contain title and/or due date and/or already exists</div>
    </div>
    <!-- <div class="newToDoOverlay"></div> -->

    <!-- MAINPAGEMAINPAGEMAINPAGEMAINPAGEMAINPAGEMAINPAGE -->
    <!-- headerheaderheader -->
    <div class="headerTop">
        <div class="menuContainer"></div>
        <span class="compName">WorkerAnts</span>
        <div class="mainLogo"></div>
    </div>
    <div class="divider"></div>
    <!-- projectSectionprojectSectionprojectSection -->
    <div class="projectSection">
        
    </div>

    <div class="sidebar-menu">
        <div class="menuClose"></div>
        <h3 class="projecth3">PROJECTS</h3>
        <div class="createProj">Create Project</div>
        <div class="sidebarProject">
        </div>
        <div class="sidebarTaskSec">
            <h3 class="taskSideHeader">Tasks</h3>
            <div class="allTasksSide">All Tasks</div>
            <div class="todayTasksSide">Today</div>
            <div class="weekTasksSide">This week</div>
            <div class="importantHighTasksSide">Important</div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
