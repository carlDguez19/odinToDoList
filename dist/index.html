<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOTODOTODOTODO</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- PROJECT OVERLAY PROJECT OVERLAY PROJECT OVERLAY PROJECT OVERLAY -->
    <div class="newProjectOverlay">
        <!-- INSERT "NEW PROJECT" SIGN/LABEL HERE -->
        <form action="#" id="newProjectForm">
            <label for="title">Title: </label>
            <input type="text" id="title" placeholder="nameOfProject">
            <label for="description">Description: </label>
            <input type="text" id="description" placeholder="briefDescriptionOfProject">
        </form>
        <div class="buttonCont">
            <button type="submit" form="newProjectForm" class="submitButton">Accept</button>
            <button type="reset" form="newProjectForm" class="closeButton">Cancel</button>
        </div>
    </div>
    <!-- ERROR PROJECT OVERLAY ERROR PROJECT OVERLAY ERROR PROJECT OVERLAY ERROR PROJECT OVERLAY -->
    <div class="errorProjectOverlay">
        <div class="projErrorMess">Entry must contain title</div>
    </div>
    <!-- <div class="newToDoOverlay"></div> -->

    <!-- MAINPAGEMAINPAGEMAINPAGEMAINPAGEMAINPAGEMAINPAGE -->
    <!-- headerheaderheader -->
    <div class="headerTop">
        <div class="menuContainer"></div>
        <span class="compName">WorkerAnts</span>
        <div class="mainLogo"></div>
    </div>
    <div class="divider"></div>
    <!-- projectSectionprojectSectionprojectSection -->
    <div class="projectSection">
        <div class="currentProject">
            <div class="project">
                <input type="checkbox">
                <span class="projectName">Project1</span>
                <div class="projectOptions">
                    <div class="add"></div>
                    <div class="edit"></div>
                    <div class="remove"></div>
                </div>
            </div>
            <ul class="todoUl">
                <li class="todo"><input type="checkbox" class="todoCheck">proj1 todo1</li>
                <li class="todo"><input type="checkbox" class="todoCheck">proj1 todo2</li>
                <li class="todo"><input type="checkbox" class="todoCheck">proj1 todo3</li>
            </ul>
        </div>
        <div class="currentProject">
            <div class="project">
                <input type="checkbox">
                <span class="projectName">Project2</span>
                <div class="projectOptions">
                    <div class="add"></div>
                    <div class="edit"></div>
                    <div class="remove"></div>
                </div>
            </div>
            <ul class="todoUl">
                <li class="todo"><input type="checkbox" class="todoCheck">proj2 todo1</li>
                <li class="todo"><input type="checkbox" class="todoCheck">proj2 todo2</li>
            </ul>
        </div>
    </div>

    <div class="sidebar-menu">
        <div class="menuClose"></div>
        <h3 class="projecth3">PROJECTS</h3>
        <div class="createProj">Create Project</div>
        <h3>Tasks</h3>
        <p>All Tasks</p>
        <p>Today</p>
        <p>This week</p>
        <p>Important</p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
